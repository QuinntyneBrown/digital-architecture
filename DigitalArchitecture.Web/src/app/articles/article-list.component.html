<div class="articleList">
    <div class="articleList-header">
        <h1>Articles</h1>
    </div>
    
    <div data-ng-repeat="entity in vm.entities" class="articleList-item">
        <div class="articleList-name">
            {{ entity.name }}
        </div>
        <div class="articleList-actions">
            <span data-ng-click="vm.edit({ entity: this.entity })">edit</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span data-ng-click="vm.remove({ entity: this.entity })">remove</span>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>
